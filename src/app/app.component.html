<!--Page Wrapper-->
<div id="wrapper">

    <!--Sidebar-->
    <navigation-sidebar></navigation-sidebar>
    <!--/sidebar-->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!--Topbar tarea:hacer este-->
            <navigation-topbar
                [menuProfileItems]="menuItems"
                (onClickMenu)="listenChildMenuEvent($event)">
            </navigation-topbar>
            <!--/topbar-->

            <!-- Begin Page Content -->
            <div class="container-fluid">
              <pre>
                {{menuItems | json}}
              </pre>
            </div>
            <!-- /begin page content-->

        </div>
        <!--/main content-->

        <!--Footer tarea hacer este componente-->
        <navigation-footer
          [empresa]="miEmpresa"
          [anio]="periodo"
          [isBold]="true">
        </navigation-footer>
        <!--/footer-->

    </div>
    <!--/content wrapper-->

</div>
<!--/page wrapper-->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!--/scroll to top button-->
